<!DOCTYPE html>
<html lang="it" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title"></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="PixelHaven_Logo.png">
    <link rel="icon" type="image/jpg" href="PixelHaven_Logo.png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" id="nav-brand"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" id="navbarLinks">
                        <!-- I collegamenti della navbar saranno riempiti dinamicamente -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main class="flex-shrink-0">
        <div class="container-prodotto" id="container-prodotto">
            <a href="archivio.html" class="btn" id="return-arrow"></a>
            <div class="product-details">
                <img id="immagine-prodotto" src="" alt="">
                <div class="product-info" id="product-info">
                    <h1 id="nome-prodotto" class="product-name"></h1>
                    <hr>
                    <span id="descrizione"></span>
                    <br>
                    <h3 id="price" class="price"></h3>
                    <!--<select id="colore" class="select-colore">-->

                    </select>
                    <div id="colore-container"></div>
                    <br>
                    <input type="number" id="quantita" min="1" max="20" value="1">
                    <br>
                    <button class="product-btn" id="aggiungi-carrello"></button>
                    <button class="product-btn" id="compra" onclick="window.location.href='formPagamento.html'"></button>
                </div>
            </div>
        </div>
    </main>
    <!--Foooter-->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container mt-auto">
            <span class="text-muted" id="footerText"></span>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptProdotto.js"></script>
</body>

</html>
